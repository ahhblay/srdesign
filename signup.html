<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" type="text/css" href="login.css">

<meta charset=utf-8 >
<title>Exchange - Sign Up</title>

</head>
<body>
  <header>
    <div><a href="index.html"><img src="exchange-logo.png" /></a></div>
    <nav>
        <a>About</a>
        <a>Download</a>
        <a href="login.html">Login</a>
    </nav>
  </header>

  <div id="form-main">
  <div id="form-div">
    <form method="post" action="login.html" class="form" id="form1">
      
      <p class="email">
        <input name="email" type="text" class="feedback-input" id="email" placeholder="Email" />
       </p>
        
      <p class="name">
        <input name="name" type="text" class="feedback-input" placeholder="Username" id="name" />
      </p>
      
      <p class="password">
        <input name="password" type="password" class="feedback-input" id="password" placeholder="Password" />
      </p>
      <br />
      <div class="submit">
      	<input type="submit" value="Sign Up" id="button"/>
        <div class="ease"></div>
	  </div>

    </form>
    <br />
    <span class="fineprint">
    <p>Already a member? Login <a href="login.html">here</a>.</p>
	</span>
  </div>

</body>
</html>
